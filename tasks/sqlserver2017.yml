---
## install SQLServer
- name: Copy ConfigurationFile.ini
  win_template:
    src: ConfigurationFile_2017.ini.j2
    dest: C:\temp\ConfigurationFile.ini

- name: Install SQLServer2017 ENU
  win_shell:
    .\{{sqlserver_name}}.exe /ACTION=Install /CONFIGURATIONFILE=ConfigurationFile.ini /Lang=en-US /Q /IACCEPTSQLSERVERLICENSETERMS
  args:
    chdir: C:\temp\
  when: sqlserver_language == "ENU"

- name: Install SQLServer2017 CHS
  win_shell:
    .\{{sqlserver_name}}.exe /ACTION=Install /CONFIGURATIONFILE=ConfigurationFile.ini /Lang=zh-CN /Q /IACCEPTSQLSERVERLICENSETERMS
  args:
    chdir: C:\temp\
  when: sqlserver_language == "CHS"
