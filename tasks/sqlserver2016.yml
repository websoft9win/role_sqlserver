## 安装
- name: Download SQLServer2016 ENU
  win_shell: 
    .\{{sqlserver_name}}.exe /ACTION=Download /Q /LANGUAGE=en-US /MEDIATYPE=Advanced /MEDIAPATH=C:\temp
  args:
    chdir: C:\temp
  when: sqlserver_language == "CHS"

- name: Install SQLServer2016 ENU
  win_shell:
    .\SETUP.exe /Q /IACCEPTSQLSERVERLICENSETERMS /ACTION=install /FEATURES=SQL,AS,RS,IS,Tools /INSTANCENAME=MSSQLSERVER /UpdateEnabled=False
  args:
    chdir: C:\temp
  when: sqlserver_language == "ENU"

- name: Download SQLServer2016 CHS
  win_shell: 
    .\{{sqlserver_name}}.exe /ACTION=Download /Q /LANGUAGE=en-US /MEDIATYPE=Advanced /MEDIAPATH=C:\temp
  args:
    chdir: C:\temp
  when: sqlserver_language == "CHS"

- name: Install SQLServer2016 CHS
  win_shell:
    .\SETUP.exe /Q /IACCEPTSQLSERVERLICENSETERMS /ACTION=install /FEATURES=SQL,AS,RS,IS,Tools /INSTANCENAME=MSSQLSERVER /UpdateEnabled=False
  args:
    chdir: C:\temp
  when: sqlserver_language == "CHS"